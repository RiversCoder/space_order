<html>

	<script type="text/javascript">
		(function(){
			var pixel = 1/window.devicePixelRatio;
			/*document.write('<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale='+pixel+','+'minimum-scale='+pixel+','+'maximum-scale='+pixel+'">');*/

			html.style.fontSize = hw/15 + 'px';
		})();
	</script>

	<link href="css/mobiscroll.custom-2.5.0.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div id="app" class="visible">
		<span class="light"></span>
		<span class="lightray"></span>
		<span class="title"></span>

		<div id="content">
			<header></header>
			<section class="formBoxWap">
				<label class="inputBox">
					<input type="text" name="name" class="minput iname" placeholder="请输入姓名"/>
				</label>
				<label class="inputBox">
					<input type="text" name="tel" class="minput itel" placeholder="请输入手机号码"/>
				</label>
				<label class="inputBox">
					<!-- <span class="clickWrap"></span> -->
					<input type="text" name="time"  placeholder="请选择预约时间" id="date" class="minput itime" value="2018-01-16 03:36 PM" />
				</label>

				<span class="btn submitBtn">预约</span>

				<p class="introText">恭喜你，预约成功！</p>
			</section>


		</div>

		<a class="telA" href="tel:0755-28347660">电话预约</a>
		<span class="footerCompany">深圳市红提子科技发展有限公司</span>

	</div>

	
	<script type="text/javascript" src="./js/jquery-1.9.1.min.js" ></script>
	<script type="text/javascript" src="./js/jquery.mobile-1.3.0.min.js" ></script>
	<script type="text/javascript" src="./js/mobiscroll.js" ></script>
	<script type="text/javascript" src="./js/getData.class.js"></script>
	<script type="text/javascript" src="./js/CheckData.class.js"></script>
	<script type="text/javascript">

		$(function () {

			var newjavascript =
			{
				plugdatetime:function ($dateTxt,type) {

						//var curr = new Date().getFullYear();
						var opt = {}
						opt.time = {preset : type};
						opt.date = {preset : type};
						opt.datetime = { 
							preset : type, 
							minDate: new Date(2010,01,01,00,00), 
							maxDate: new Date(2020,12,31,24,59), 
							stepMinute: 1  
						};
						$dateTxt.val('').scroller('destroy').scroller($.extend(opt[type], { 

							theme: "sense-ui", 

							mode: "scroller", 

							display: "modal", 

							lang: "english",

							monthText: "月",

							dayText: "日",

							yearText: "年",

							hourText: "时",

							minuteText: "分",

							ampmText:"上午/下午",

							setText: '确定',

							cancelText: '取消',

							dateFormat: 'yy-mm-dd'

						})
					);
				}
			}

			newjavascript.plugdatetime($(".itime"), "datetime")
		});

		new CheckData();
	</script>
</body>
</html>
